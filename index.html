<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punk Lottery DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Punk Lottery DApp</h1>
        <button id="connectButton">Connect Wallet</button>
    </header>

    <main>
        <!-- 游戏板块一 -->
        <section class="game-section" id="game1">
            <h2>Game 1: Lottery</h2>
            <button onclick="participateInGame1()">Participate</button>
            <button onclick="getGame1Progress()">Get Progress</button>
            <button onclick="getGame1Winners()">Get Winners</button>
            <div class="result" id="game1Result"></div>
        </section>

        <!-- 游戏板块二 -->
        <section class="game-section" id="game2">
            <h2>Game 2: Big Lottery</h2>
            <button onclick="participateInGame2()">Participate</button>
            <button onclick="getGame2Progress()">Get Progress</button>
            <button onclick="getGame2Winners()">Get Winners</button>
            <div class="result" id="game2Result"></div>
        </section>

        <!-- 游戏板块三 -->
        <section class="game-section" id="game3">
            <h2>Game 3: Guessing Game</h2>
            <button onclick="participateInGame3()">Participate</button>
            <button onclick="getGame3Progress()">Get Progress</button>
            <button onclick="getGame3Winners()">Get Winners</button>
            <div class="result" id="game3Result"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
